<ng-container *ngIf="loading$ | async">
  <h1>Loading....</h1>
</ng-container>
<app-user-list></app-user-list>
<hr />
<h1>Network</h1>
<ng-container *ngIf="networks$ | async as networks">
  <ul>
    <li *ngFor="let network of networks">
      {{ network.first_name }}
      <a [routerLink]="['/details', network.id]"> More details</a>
      <button (click)="removeUserFromNetwork(network.id)">-</button>
    </li>
  </ul>
</ng-container>
